firststep   0
numsteps    20
outputfreq  20

# Constraints
angularMomentum 0
comMotion 0
exclude scaled1-4

seed 1234

#random                                  
randomtype 1

# Inputs
posfile 				data/www-fip35.pdb
gromacstopologyfile  	data/www-fip35.top
gromacsparameterpath 	data/ffamber03
gromacsGBparameterfile	data/params.agb
temperature 			300

# Outputs
dcdfile 		output/www-fip35_FFAMBER_GB_LL.dcd
XYZForceFile	output/www-fip35_FFAMBER_GB_LL.forces
finXYZPosFile   output/www-fip35_FFAMBER_GB_LL.pos
finXYZVelFile   output/www-fip35_FFAMBER_GB_LL.vel
allenergiesfile output/www-fip35_FFAMBER_GB_LL.energy

boundaryConditions vacuum

cellManager Cubic
cellsize 6

doGBSAObc 2

Integrator {
	level 0 LangevinLeapfrog {
		timestep 1
		temperature 300
		gamma 80
		seed 1234

		force Bond
		force Angle
		force RBDihedral
		force Dihedral

		force LennardJones
			-algorithm NonbondedSimpleFull

		force Coulomb
			-algorithm NonbondedSimpleFull

		force GBBornBurialTerm
			-algorithm NonbondedSimpleFull

		force GBBornRadii
			-algorithm NonbondedSimpleFull

		force GBForce
			-algorithm NonbondedSimpleFull
			-soluteDielec 1.0
			-solventDielec 78.3

		force GBACEForce
			-algorithm NonbondedSimpleFull
	}
}

